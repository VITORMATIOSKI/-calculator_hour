<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <link rel="preconnect" href="https://fonts.googleapis.com"/>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
     <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="./style/style.css"/>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet"/>
     <title>Calculadora de  Despesas</title>
</head>
<body>
     <header class="container_header">
          <h1 class="title">Calculadora de Hora de Trabalho</h1>
          <div class="container_image">
               <img src="img/calculator.jpg" alt="Imagem de uma calculadora">
          </div>
     </header>
     <main>
          <div class="principal_content">
               <div class="container_form">
                    <form id="form">
                         <label for="hour">Horas diárias trabalhadas:</label>
                         <input type="number" id="form_hour" name="hour" placeholder="Digite quantas horas foram trabalhadas">
                         <label for="days">Dias trabalhados no mês:</label>
                         <input type="number" id="form_days" name="days" placeholder="Digite quantos dias foram trabalhados">
                         <label for="debt">Despesas fixas no mensais:</label>
                         <input type="number" id="form_debt" name="debt" placeholder="Digite suas despesas">
                         <label for="equipement">Valor do seu equipamento:</label>
                         <input type="number" id="form_equiment" name="equiment" placeholder="Digite o valor do seu equipamento">
                         <button id="calc">Calcular Agora</button>
                    </form>
               </div>
               <div class="result hidden" id="resultado">
                    <span>Valor da hora trabalhada</span>
                    <span id="total_value"></span>
                    <p> Nesse valor você irá cobrir suas despesas e ter 50% de lucro</p>
               </div>
          </div>

     </main>
<script src="app.js"></script>
</body>
</html>
